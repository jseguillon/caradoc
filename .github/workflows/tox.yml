name: tox

on:
  create:
    tags:
      - "**"
  push:
    branches:  # any integration branch but not tag
      - "main"
  pull_request:
  schedule:
    - cron: 1 0 * * *  # Run daily at 0:01 UTC

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: ${{ matrix.tox_env }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - tox_env: lint
            python-version: '3.10'
          # - tox_env: py37-ansible_2
          #   python-version: '3.7'
          - tox_env: py37-ansible_4
            python-version: '3.7'
          - tox_env: py38-ansible_5
            python-version: '3.8'
          - tox_env: py39-ansible_6
            python-version: '3.9'
          - tox_env: py310-ansible_7
            python-version: '3.10'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Update packages index
        run: |
          sudo apt-get update

      - name: Install a default Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
            python -m pip install -U pip
            pip install tox

      - name: Run tox -e ${{ matrix.tox_env }}
        run: |
          echo "${{ matrix.PREFIX }} tox -e ${{ matrix.tox_env }}"
          tox -e ${{ matrix.tox_env }} 2> debug.log
          # grep -v -i exception debug.log >/dev/null

      - name: Build html doc via asciidoctor
        id: adocbuild
        uses: tonynv/asciidoctor-action@master
        with:
          program: |
            cd .caradoc/*
            asciidoctor '**/*.adoc' -r asciidoctor-kroki  -a kroki-server-url=https://kroki.io -a source-file-scheme=https://

      - name: Add index.html redirect
        run: |
          target_dir="$(ls -d .caradoc/*/)"
          taget_dir_relpath="$(basename $target_dir)"
          cat <<EOF > .caradoc/index.html
            <html>
                    <head>
                    <meta http-equiv="refresh" content="0; url=${taget_dir_relpath}/README.html" />a
                    </head>
            </html>
          EOF
          find .caradoc/ -type f -exec sed -i  's#\(/home/runner/work/caradoc/caradoc/\)\([^:]*\):\([^:]*\)#github.com/jseguillon/caradoc/blob/main/\2\#L\3#g'  {} \;

        if: ${{ contains(matrix.tox_env, 'py310-ansible_7') }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@main
        with:
          name: github-pages
          path: .caradoc
        if: ${{ contains(matrix.tox_env, 'py310-ansible_7') }}

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: github-pages-${{ matrix.tox_env }}
          path: .caradoc
        if: ${{ ! contains(matrix.tox_env, 'py310-ansible_7') }}

      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: debug-${{ matrix.tox_env }}
          path: debug.log

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v1
        if: ${{ contains(matrix.tox_env, 'py310-ansible_7') }}
